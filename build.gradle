plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'io.appium', name: 'java-client', version: '7.6.0'
//    implementation group: 'io.appium', name: 'java-client', version: '8.1.1'
//    implementation group: 'org.seleniumhq.selenium', name: 'selenium-support', version: '4.4.0' //necessÃ¡rio se appium client >= 8
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}